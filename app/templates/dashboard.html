<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Optimizer - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1a202c;
            font-size: 2rem;
        }

        .date {
            color: #718096;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .refresh-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .readiness-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .readiness-score {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .score-green { color: #48bb78; }
        .score-yellow { color: #ecc94b; }
        .score-orange { color: #ed8936; }
        .score-red { color: #f56565; }

        .recommendation-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .badge-high { background: #c6f6d5; color: #22543d; }
        .badge-moderate { background: #fef5e7; color: #744210; }
        .badge-easy { background: #bee3f8; color: #2c5282; }
        .badge-rest { background: #fed7d7; color: #742a2a; }

        .workout-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .workout-card h2 {
            color: #1a202c;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .workout-type {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .workout-description {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .workout-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .meta-item {
            background: #edf2f7;
            padding: 1rem;
            border-radius: 8px;
        }

        .meta-label {
            color: #718096;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            color: #1a202c;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .factors-section, .tips-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .factors-section h2, .tips-section h2 {
            color: #1a202c;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .factor-item, .tip-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            line-height: 1.6;
        }

        .factor-item {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
        }

        .red-flag-item {
            background: #fff5f5;
            border-left: 4px solid #f56565;
        }

        .tip-item {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
        }

        .reasoning-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reasoning-section h2 {
            color: #1a202c;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .reasoning-text {
            background: #fffaf0;
            padding: 1.5rem;
            border-radius: 8px;
            line-height: 1.8;
            color: #2d3748;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #f56565;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üèÉ AI Training Optimizer</h1>
                <div class="date" id="current-date"></div>
            </div>
            <button class="refresh-btn" onclick="loadRecommendation()">
                üîÑ Refresh
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing your Garmin data with Claude AI...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Readiness Score -->
            <div class="readiness-card">
                <h2>Today's Readiness</h2>
                <div class="readiness-score" id="readiness-score">--</div>
                <div id="confidence-badge"></div>
                <div class="recommendation-badge" id="recommendation-badge">--</div>
            </div>

            <!-- Suggested Workout -->
            <div class="workout-card">
                <h2>üí™ Suggested Workout</h2>
                <div class="workout-type" id="workout-type">--</div>
                <div class="workout-description" id="workout-description">--</div>
                <div class="workout-meta">
                    <div class="meta-item">
                        <div class="meta-label">Duration</div>
                        <div class="meta-value" id="workout-duration">-- min</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Intensity</div>
                        <div class="meta-value" id="workout-intensity">-- / 10</div>
                    </div>
                </div>
                <div class="workout-description" style="background: #f0fff4; margin-top: 1rem;">
                    <strong>Why this workout?</strong><br>
                    <span id="workout-rationale">--</span>
                </div>
            </div>

            <!-- Key Factors -->
            <div class="factors-section">
                <h2>‚úÖ Key Factors</h2>
                <div id="key-factors"></div>
            </div>

            <!-- Red Flags -->
            <div id="red-flags-section" style="display: none;">
                <div class="factors-section">
                    <h2>‚ö†Ô∏è Things to Watch</h2>
                    <div id="red-flags"></div>
                </div>
            </div>

            <!-- Recovery Tips -->
            <div class="tips-section">
                <h2>üí° Recovery Tips</h2>
                <div id="recovery-tips"></div>
            </div>

            <!-- AI Reasoning -->
            <div class="reasoning-section">
                <h2>ü§ñ AI Analysis</h2>
                <div class="reasoning-text" id="ai-reasoning">--</div>
            </div>
        </div>

        <div id="error" style="display: none;"></div>
    </div>

    <script>
        // Display current date
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Load recommendation on page load
        loadRecommendation();

        async function loadRecommendation() {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');
            const errorDiv = document.getElementById('error');
            const refreshBtn = document.querySelector('.refresh-btn');

            // Show loading
            loadingDiv.style.display = 'block';
            contentDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                const response = await fetch('/api/recommendations/today');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayRecommendation(data);

                // Hide loading, show content
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                // Safe error display using textContent
                errorDiv.textContent = '';
                const errorBox = document.createElement('div');
                errorBox.className = 'error';
                const errorTitle = document.createElement('strong');
                errorTitle.textContent = 'Error loading recommendation:';
                errorBox.appendChild(errorTitle);
                errorBox.appendChild(document.createElement('br'));
                const errorMsg = document.createTextNode(error.message);
                errorBox.appendChild(errorMsg);
                errorDiv.appendChild(errorBox);

                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayRecommendation(data) {
            // Readiness Score
            const scoreElement = document.getElementById('readiness-score');
            scoreElement.textContent = data.readiness_score;

            // Color code the score
            if (data.readiness_score >= 80) {
                scoreElement.className = 'readiness-score score-green';
            } else if (data.readiness_score >= 60) {
                scoreElement.className = 'readiness-score score-yellow';
            } else if (data.readiness_score >= 40) {
                scoreElement.className = 'readiness-score score-orange';
            } else {
                scoreElement.className = 'readiness-score score-red';
            }

            // Confidence badge
            const confidenceBadge = document.getElementById('confidence-badge');
            confidenceBadge.textContent = `Confidence: ${data.confidence}`;
            confidenceBadge.style.color = '#718096';
            confidenceBadge.style.fontSize = '0.9rem';

            // Recommendation badge
            const recBadge = document.getElementById('recommendation-badge');
            const recText = data.recommendation.replace('_', ' ').toUpperCase();
            recBadge.textContent = recText;

            if (data.recommendation === 'high_intensity') {
                recBadge.className = 'recommendation-badge badge-high';
            } else if (data.recommendation === 'moderate') {
                recBadge.className = 'recommendation-badge badge-moderate';
            } else if (data.recommendation === 'easy') {
                recBadge.className = 'recommendation-badge badge-easy';
            } else {
                recBadge.className = 'recommendation-badge badge-rest';
            }

            // Workout details
            const workout = data.suggested_workout;
            document.getElementById('workout-type').textContent = workout.type.replace('_', ' ').toUpperCase();
            document.getElementById('workout-description').textContent = workout.description;
            document.getElementById('workout-duration').textContent = `${workout.target_duration_minutes} min`;
            document.getElementById('workout-intensity').textContent = `${workout.intensity} / 10`;
            document.getElementById('workout-rationale').textContent = workout.rationale;

            // Key factors - safe DOM manipulation
            const factorsDiv = document.getElementById('key-factors');
            factorsDiv.textContent = ''; // Clear existing
            data.key_factors.forEach(factor => {
                const div = document.createElement('div');
                div.className = 'factor-item';
                div.textContent = factor;
                factorsDiv.appendChild(div);
            });

            // Red flags - safe DOM manipulation
            const redFlagsSection = document.getElementById('red-flags-section');
            if (data.red_flags && data.red_flags.length > 0) {
                redFlagsSection.style.display = 'block';
                const redFlagsDiv = document.getElementById('red-flags');
                redFlagsDiv.textContent = ''; // Clear existing
                data.red_flags.forEach(flag => {
                    const div = document.createElement('div');
                    div.className = 'factor-item red-flag-item';
                    div.textContent = flag;
                    redFlagsDiv.appendChild(div);
                });
            } else {
                redFlagsSection.style.display = 'none';
            }

            // Recovery tips - safe DOM manipulation
            const tipsDiv = document.getElementById('recovery-tips');
            tipsDiv.textContent = ''; // Clear existing
            data.recovery_tips.forEach(tip => {
                const div = document.createElement('div');
                div.className = 'tip-item';
                div.textContent = tip;
                tipsDiv.appendChild(div);
            });

            // AI reasoning
            document.getElementById('ai-reasoning').textContent = data.ai_reasoning;
        }
    </script>
</body>
</html>
